    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-red: #f03b3b;
            --secondary-yellow: #ffc928;
            --text-black: #111111;
            --bg-gray: #f5f5f5;
        }
    }

    @layer base {
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Outer background to contrast the central card */
            color: var(--text-black);
        }
        .font-cairo {
            font-family: 'Cairo', sans-serif;
        }
    }

    @layer components {
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
    }
        /* CONTAINER STYLES (BACKGROUND AND DIRECTION) */
.news-scroller-container {
    /* Background color gray (bg gray) */
    background-color: #f0f0f0; 
    overflow: hidden; /* Hides content outside the container */
    padding: 10px 0;
    white-space: nowrap; /* Ensures all content stays on one line */
    border-bottom: 2px solid #ccc;
    font-family: 'Droid Arabic Naskh', Arial, sans-serif; /* Recommended font for Arabic */
    direction: rtl; 
    border-radius: 13px
}

/* CONTENT STYLES (THE SCROLLING PART) */
.news-scroller-content {
    display: inline-block;
    /* Apply the animation */
    animation: scroll-rtl 25s linear infinite; 
}

/* Pause the scrolling when the user hovers over the banner */
.news-scroller-container:hover .news-scroller-content {
    animation-play-state: paused;
}

/* INDIVIDUAL NEWS ITEM STYLES */
.news-item {
    padding: 0 40px; /* Space between each item */
    display: inline-block;
}

/* STYLING FOR RED TITLE AND BLACK INFO */
.news-item .icon {
    margin-right: 5px; /* Adjust margin for RTL flow */
}
.news-item .title {
    /* Title in red color */
    color: #cc0000; 
    font-weight: bold;
    margin-right: 10px; /* Adjust margin for RTL flow */
}
.news-item .info {
    /* Info in black color */
    color: #333; 
}

/* THE CSS ANIMATION (KEYFRAMES) */
/* This defines the movement for Right-To-Left (RTL) scrolling */
@keyframes scroll-rtl {
    0% {
        /* Start position: 0% movement */
        transform: translateX(0); 
    }
    100% {
        /* End position: Move the entire width of the content */
        transform: translateX(100%); 
    }
}
    </style>
