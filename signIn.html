<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workshop Registration</title>

  <!-- Poppins font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --muted: #6b7280;
      --input-border: #e5e7eb;
      --radius: 8px;
      --accent-1: #8b5cf6; /* purple */
      --accent-2: #ec4899; /* magenta */
      --btn-text: #ffffff;
    }

    *{box-sizing: border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: var(--bg);
      color: #111827;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:820px;
      background:var(--card-bg);
      border-radius:12px;
      box-shadow: 0 8px 24px rgba(16,24,40,0.08);
      padding:28px;
    }

    .card-header{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }

    .back-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:36px;
      height:36px;
      border-radius:8px;
      background: #f8fafc;
      border:1px solid var(--input-border);
      text-decoration:none;
      color:var(--muted);
    }

    .card-title{
      font-size:20px;
      font-weight:600;
      margin:0;
    }

    .reg-form{
      margin-top:6px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }

    .stack{
      display:block;
    }

    .row{margin-bottom:14px}

    label{
      display:block;
      margin-bottom:8px;
      font-size:13px;
      color:#111827;
      font-weight:500;
    }

    .muted{color:var(--muted);font-weight:400;font-size:13px;margin-left:6px}

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    input[type="file"]{
      width:100%;
      padding:12px 14px;
      border-radius:var(--radius);
      border:1px solid var(--input-border);
      background:#fff;
      font-size:14px;
      color:#111827;
      outline:none;
    }

    input[type="file"]{padding:10px}

    input::placeholder{color:#9ca3af}

    select{appearance:none;background-image:linear-gradient(45deg, transparent 50%, var(--muted) 50%),linear-gradient(135deg, var(--muted) 50%, transparent 50%);background-position:calc(100% - 18px) calc(1em + 2px), calc(100% - 13px) calc(1em + 2px);background-size:6px 6px,6px 6px;background-repeat:no-repeat;padding-right:40px}

    .btn-submit{
      width:100%;
      display:inline-block;
      padding:12px 16px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:600;
      color:var(--btn-text);
      font-size:15px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      box-shadow: 0 6px 18px rgba(139,92,246,0.18);
    }

    .btn-submit:active{transform:translateY(1px)}

    /* Two-column row helper */
    .two-col{display:grid;grid-template-columns:1fr 1fr;gap:14px}

    /* Responsive: stack everything on small screens */
    @media (max-width:600px){
      body{padding:16px}
      .card{padding:20px}
      .two-col{grid-template-columns:1fr}
    }

  </style>
</head>
<body>
  <section class="card" aria-labelledby="formTitle">
    <header class="card-header">
      <a href="index.html" class="back-btn" aria-label="Go back">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
          <path d="M15 18L9 12L15 6" stroke="#374151" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
      <h1 id="formTitle" class="card-title">Workshop Registration</h1>
    </header>

    <form class="reg-form" action="https://formspree.io/f/mpwvzork" method="POST" enctype="multipart/form-data">

      <div class="row two-col">
        <div>
          <label for="firstName">First Name</label>
          <input id="firstName" name="firstName" type="text" placeholder="John" required />
        </div>

        <div>
          <label for="lastName">Last Name</label>
          <input id="lastName" name="lastName" type="text" placeholder="Doe" required />
        </div>
      </div>

      <div class="row">
        <label for="whatsapp">WhatsApp Number</label>
        <input id="whatsapp" name="whatsapp" type="tel" placeholder="+1234567890" required />
      </div>

      <div class="row">
        <label for="job">Job Title</label>
        <input id="job" name="job" type="text" placeholder="e.g. Research Fellow" required />
      </div>

      <div class="row">
        <label for="effectiveness">Type of effectiveness</label>
        <select id="effectiveness" name="effectiveness" required>
          <option value="">Select an option</option>
          <option value="personal">Personal Effectiveness</option>
          <option value="team">Team Effectiveness</option>
          <option value="clinical">Clinical Effectiveness</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="row">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>

      <div class="row">
        <label for="photo">Profile Photo <span class="muted">(optional)</span></label>
        <input id="photo" name="photo" type="file" accept="image/*" />
      </div>

      <div class="row">
        <button type="submit" class="btn-submit">Complete Registration</button>
      </div>

    </form>
  </section>
</body>
</html>
